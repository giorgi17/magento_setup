<div class="city-lookup">
    <form data-bind="submit: getCityData">
        <div class="field required">
            <label for="city">City *</label>
            <input type="text" id="city" name="city" placeholder="Riga" required>
        </div>

        <br />

        <button type="submit" class="city-lookup-submit">Submit</button>
    </form>
</div>
